<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/style.css" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="/">
          <img id="logo" src="/static/images/quinn-logo.png" alt="company logo" />
        </a>
        <div class="header-content-tagline">
          <h2>Skincare solutions for men</h2>
        </div>
      </div>
    </header>
    <div id="content">{% block content %}{% endblock %}</div>
    <footer>
      <div class="footer-content">
        <h3>Quinn</h3>
        <p>
          New York, USA
          <br/>hello@quinn.com
        </p>
        <ul>
          <li>
            <a href="www.facebook.com">
              <img src="/static/images/facebook-icon.png">
            </a>
          </li>
          <li>
            <a href="www.twitter.com">
              <img src="/static/images/twitter-icon.png">
            </a>
          </li>
          <li>
            <a href="www.instagram.com">
              <img src="/static/images/instagram-icon.png">
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="/static/survey.js"></script>
  </body>
</html>
